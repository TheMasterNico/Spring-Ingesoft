<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org">
    <head>
        <title>Autorizar un nuevo usuario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <link rel="stylesheet" type="text/css" href="../static/autorizar.css" th:href="@{../autorizar.css}">

        <!-- CSS only -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    </head>
    <body >
        <div>
        <div class="container mt-4">
            <div class ="card border-info">
              
            <nav class="nav nav-tabs">
                <a class="nav-item nav-link"th:href="@{/logout}">Salir</a>
                <a class="nav-item nav-link active"th:href="@{/equipos}">Volver</a>
            </nav>
                
            <h1>Agregar nuevo correo</h1>
            <form  class="form-inline" th:action="@{/autorizar}" th:object=${newwl} method="POST" >
                <div>
                    <div class="d-none form-group">
                        <input type="text" th:field="*{id}" readonly="readonly" />
                    </div>
                    <div class="form-group">
                        <input th:field="*{email}" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                    <div class="form-group">
                    </div>
                </div>
            </form>
            <br/><br/>
            <h2>Lista de correos autorizados</h2>
            <div class="card-body"> 
                        <table class ="table">
                            <thead class="thead-dark">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Correo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="i:${whitelists}">
                        <td th:text="${i.id}"></td>
                        <td th:text="${i.email}"></td>
                        <td>
                            <a class="btn btn-danger" th:onclick="eliminarWL([[${i.id}]])" href="#">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
              
            <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
            <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
            <script src="/funciones.js"></script>
        </div>
            
            </div>
            </div>
            </div>
    </body>
</html>
