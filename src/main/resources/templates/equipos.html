

<html>
    <head>    
        <meta charset="UTF-8">
        <link th:href="@{/css/menu.css}" rel="stylesheet" />
        <link th:href="@{/css/fontello.css}" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link href='https://fonts.googleapis.com/css?family=Mulish' rel='stylesheet'>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>

    <body>
        <div class="navegacion">
            <nav>
                <ul>
                    <li><a th:href="@{/logout}">Salir</a></li>
                    <li><a th:unless="${isadmin != true}" th:href="@{/autorizar}">Autorizar usuarios</a></li>               
                    
                </ul>
            </nav>
        </div>

        <div>
            <div class="container mt-4">
                <div class="card border-info">
                    <div class="card-header bg-info text-white">
                        <a class ="btn btn-primary" th:href="@{/migrar}">Agregar Nuevo +</a>
                    </div>
                    <div class="card-body">
                        <table class ="table">
                            <thead class="thead-dark">
                                <tr>
                                    <th>DEPENDENCIA</th>
                                    <th>EQUIPO</th>
                                    <th>MAC</th>
                                    <th>IP ANTIGUA</th>
                                    <th>IP NUEVA</th>
                                    <th>EDIFICIO</th>
                                    <th>RESPONSABLE</th>
                                    <th>SWITCH</th>
                                    <th>PUERTO</th>
                                    <th>PLACA</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="device:${datos}">
                                    <td th:text="${device.agencie.name}"></td>
                                    <td th:text="${device.TypeDevice.name}"></td>
                                    <td th:text="${device.MAC}"></td>
                                    <td th:text="${device.oldIP}"></td>
                                    <td th:text="${device.newIP}"></td>
                                    <td th:text="${device.location.name}"></td>
                                    <td th:text="${device.user.name}"></td>
                                    <td th:text="${device.switchIP}"></td>
                                    <td th:text="${device.port}"></td>
                                    <td th:text="${device.InvPlate}"></td>
                                    <td>
                                        <a class="btn btn-warning">Editar</a>

                                        <a class="btn btn-danger">Borrar</a>
                                    </td>
                                </tr>

                            </tbody>
                        </table>

                    </div>

                </div>

            </div>
        </div>
    </body>
</html>
