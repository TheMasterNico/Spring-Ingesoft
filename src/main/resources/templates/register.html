<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro Unal</title>

    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <!-- Nuestro css-->
    <link rel="stylesheet" type="text/css" href="../static/register.css" th:href="@{../register.css}">

</head>
<body>
    <div class="modal-dialog text-center">
        <div class="col-sm-8 main-section">
            <div class="modal-content">
                <div class="col-12 user-img">
                <img src="https://cdn.iconscout.com/icon/free/png-256/laptop-user-1-1179329.png" srcset="https://cdn.iconscout.com/icon/free/png-512/laptop-user-1-1179329.png 2x" alt="Laptop User Icon" >
                </div>
               <form th:action="@{/register}" th:object="${usuario}" method="POST">

                    <div class="form-group" id="user-group">
                    <input type="text" class="form-control" placeholder="Ingresa tu Email" name="email"/>
                    </div>
                   
                    <div class="form-group" id="contrasena-group">
                    <input type="password" class="form-control" placeholder="Contrasena" name="password"/>
                    </div>
                   
                     <div class="form-group" id="contrasena-group">
                    <input type="password" class="form-control" placeholder="Confirma contraseña"  name="password_2"/>
                    </div>
                   
                   
                    <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i>  Registrar </button>
                </form>
                <div class="col-12 forgot">
                    <p><a href="../templates/login.html" th:href="@{/login}">¿Ya tiene una cuenta? Inicia Sesión</a>
                </div>
               
		       
            </div>
        </div>
    </div>
</body>
</html>
